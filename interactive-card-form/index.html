<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="robots" content="index, follow" />
        <meta name="author" content="Alexandre Cumplido Bou" />
        <meta name="description" content="Interactive card form validation with curtom Regex" />
        <meta name="keywords" content="HTML5, CSS3, JavaScript, Regular Expression" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/icon-complete.svg" />
        <link rel="stylesheet" href="./styles/main.css"/>
        <title>Interactive card details form</title>
    </head>
    <body>
        <main>
            <section class="card">
                <div class="card__back">
                    <p id="detail-cvc" class="card__detail"></p>
                </div>
                <div class="card__front">
                    <p id="detail-number" class="card__detail"></p>
                    <p id="detail-cardholder" class="card__detail"></p>
                    <p id="detail-month" class="card__detail"></p>
                    <p id="detail-year" class="card__detail"></p>
                </div>
            </section>
            <section class="form">
                <form name="card-form">
                    <div class="control-wrapper">
                        <label for="card-cardholder">cardholder name</label>
                        <input id="card-cardholder" class="form__input" type="text">
                        <p class="hidden form__error" id="error-cardholder"></p>
                    </div>
                     <div class="control-wrapper">
                        <label for="card-number">card number</label>
                        <input id="card-number" class="form__input" type="number">
                        <p class="hidden form__error" id="error-number"></p>
                    </div>
                    <div class="control-wrapper">
                        <label for="card-month">card month</label>
                        <input id="card-month" class="form__input" type="number">
                        <p class="hidden form__error" id="error-month"></p>
                    </div>
                    <div class="control-wrapper">
                        <label for="card-year">card year</label>
                        <input id="card-year" class="form__input" type="number">
                        <p class="hidden form__error" id="error-year"></p>
                    </div>
                    <div class="control-wrapper">
                        <label for="card-cvc">card cvc</label>
                        <input id="card-cvc" class="form__input" type="number">
                        <p class="hidden form__error" id="error-cvc"></p>
                    </div>
                    <button id="form-button" type="submit">confirm</button> 
                </form>
                    <div id="modal" class="modal hidden">
                        <p>Thank tyou</p>
                        <p>Weâ€™ve added your card details</p>
                        <button id="modal-continuation">continue</button>
                    </div>
            </section>
        </main>
        <script src="./scripts/script.js"></script>
    </body>
</html>
