<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="robots" content="index, follow" />
        <meta name="author" content="Alexandre Cumplido Bou" />
        <meta name="description" content="A tip calculator that allow you to split a bill between people and modify the tip percentage" />
        <meta name="keywords" content="JavaScript, ECMA Script, ES6, HTML5, CSS3, Frontend Mentor, calculator" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/icon-dollar.svg" />
        <link rel="stylesheet" href="./styles/main.css"/>
        <title>Tip Calculator App</title>
    </head>
    <body>
        <main>
            <form name="form-calculator">
                <div class="control-wrapper">
                    <label class="form__label" for="input-bill">Bill</label>
                    <p class="error visually-hidden" id="error-bill">This bill looks too high!</p>
                    <input class="form__input-number input-bill input-icon" id="input-bill" type="number" min="0"placeholder="0" />
                </div>
                <fieldset>
                    <legend class="form__label">Select Tip %</legend>
                    <div class="fieldset__controls">
                        <input class="form-radio" type="radio" id="5" name="radio-tip" value="5" />
                        <label class="radio-label" for="5">5%</label>
                        <input class="form-radio" type="radio" id="10" name="radio-tip" value="10" />
                        <label class="radio-label" for="10">10%</label>
                        <input class="form-radio" type="radio" id="15" name="radio-tip" value="15" />
                        <label class="radio-label" for="15">15%</label>
                        <input class="form-radio" type="radio" id="25" name="radio-tip" value="25" />
                        <label class="radio-label" for="25">25%</label>
                        <input class="form-radio" type="radio" id="50" name="radio-tip" value="50" />
                        <label class="radio-label" for="50">50%</label>
                        <input class="form__input-number" id="input-tip" type="number" min="0" placeholder="Custom" />
                        <label class="visually-hidden" for="input-tip">Custom tip</label>
                    </div>
                </fieldset>
                <div class="control-wrapper">
                    <label class="form__label">Number of people</label>
                    <p class="error visually-hidden" id="error-people">Can't be zero</p>
                    <input class="form__input-number input-people input-icon" id="input-people" type="number" min="0" placeholder="0">
                </div>
            </form> 
            <div class="panel">
                <div class="panel-row">
                    <div>
                        <p>Tip Amount <p>
                        <p>/ person</p>  
                    </div>
                    <span class="panel-output" id="printer-tip" ></span>
                </div>
                <div class="panel-row">
                    <div>
                        <p>Total<p>
                        <p>/ person</p>  
                    </div>
                    <span class="panel-output" id="printer-bill"></span>
                </div>
                <button class="btn-reset" id="reset-calculations">reset</button>
            </div>
        </main>
        <script src="./scripts/script.js"></script>
    </body>
</html>
