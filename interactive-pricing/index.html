<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="robots" content="index, follow" />
        <meta name="author" content="Alexandre Cumplido Bou" />
        <meta name="description" content="Interactive price component with Input Range fully customized via plain JavaScript." />
        <meta name="keywords" content="HTML, CSS, JavaScript" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="./styles/main.css"/>
        <script defer src="./scripts/script.js"></script>
        <title>Interactive price component</title>
    </head>
    <body>
        <main>
            <div class="title-wrapper">
                <h1>Simple, traffic-based pricing</h1>
                <p>Sign-up for our 30-day trial.<span> No credit card required.</span></p>
            </div>
            <section class="card">
                <div class="card__range">
                    <h2 class="card__views"></h2> 
                    <label class="visually-hidden" for="views"></label> 
                    <input class="card__input" type="range" id="views" name="views" min="10000" max="1000000" step="10000">
                    <span class="card__cost"></span>
                    <div class="card__toggle">
                        <span>Monthly Billing</span>
                        <button type="button" aria-pressed="false" class="button__toggle button__toggle--monthly"><span class="visually-hidden">Toggle button</span></button>
                        <span>Yearly Billing <span class="card__discount"></span></span>
                    </div>
                </div>
                <div class="card__submit">
                    <ul>
                        <li>Unlimited websites</li>
                        <li>100% data ownership</li>
                        <li>Email reports</li>
                    </ul>
                    <button class="button__submit" type="button">Start my trial</button>
                </div>
                
            </section>
        </main>
        
    </body>
</html>
